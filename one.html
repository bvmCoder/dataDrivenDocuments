<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="description" content="Drawing Shapes w/ D3 - " />
	<meta charset="UTF-8" />
	<title>JavaScript/D3 Drawing</title>
</head>
<body>
	<h1>SVG Bar</h1>

	<svg>
		<rect width="45" height="200" style="fill: #4050FF;"
	</svg>

	<h2>D3JS Bar in SVG</h2>
	<script>
		d3.select('body')

</body>
</html>
